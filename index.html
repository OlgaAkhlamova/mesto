<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html, css, js">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="images/header-logo.svg" alt="логотип проекта место россии" class="header__logo">
        </header>
        <main class="container" aria-label="личная страница пользователя">
            <section class="profile">
                <div class="profile__items">
                    <img src="./images/profile-foto.jpg" alt="фотография пользователя" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__info-item">
                            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__info-edit" aria-label="редактировать профиль" title="редактировать профиль"></button>
                        </div>
                        <p class="profile__info-job">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__card-add" type="button" aria-label="добавить место" title="добавить место"></button>
            </section>
            <section class="elements" aria-label="памятные места пользователя">
                <ul class="cards">
                         
                </ul>
            </section>
        </main>
        <section class="popup popup_profile-edit" aria-label="редактирование профиля">
            <div class="popup__container popup__container_profile">
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form popup__form_profile" name="job-and-name-input">
                   <input type="text" name="name" placeholder="Имя" value="Жак-Ив Кусто" class="popup__subtitle popup__subtitle_type_name">
                   <input type="text" name="job" placeholder="О себе" value="Исследователь океана" class="popup__subtitle popup__subtitle_type_job">
                   <button type="submit" class="popup__save">Сохранить</button>
                </form>
                <button type="button" class="popup__close popup__close_profile-edit" aria-label="закрыть форму редактирования" title="закрыть форму редактирования"></button>   
            </div>
        </section>
        <section class="popup popup_new-place" aria-label="добавление фотографии">
            <div class="popup__container popup__container_place">
                <h3 class="popup__title">Новое место</h3>
                <form class="popup__form popup__form_place" name="designation-and-link-input">
                   <input type="text" name="designation" placeholder="Название" value="" class="popup__subtitle popup__subtitle_type_designation">
                   <input type="text" name="cardslink" placeholder="Ссылка на картинку" value="" class="popup__subtitle popup__subtitle_type_cardlink">
                   <button type="submit" class="popup__save popup__save_place">Создать</button>
                </form>
                <button type="button" 
                class="popup__close popup__close_new-place" 
                aria-label="закрыть форму добавления изображения" 
                title="закрыть форму добавления изображения">
                </button>   
            </div>
        </section> 
        <section class="popup popup_showzoom" aria-label="просмотр фотографии">
            <div class="popup__containerzoom"> 
                <img src="#" alt="" class="popup__card">
                <p class="popup__subtitlezoom"></p>
                <button type="button" class="popup__close popup__close_showzoom" aria-label="закрыть изображение" title="закрыть изображение"></button>   
            </div>
        </section> 
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
    </div>
    <template class="cards-template">
        <li class="cards__item">  
            <img src="#" alt="" class="cards__image">
            <div class="cards__trash"></div>
            <div class="cards__pitch">
                <h2 class="cards__title"></h2>
                <button type="button" class="cards__like"></button>
            </div>
        </li>   
    </template>

    <script src="./scripts/main.js"></script>
</body>
</html>
